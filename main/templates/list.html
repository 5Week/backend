리스트 쓰기

<form action="" method="POST">
    {% csrf_token %}
    <div>
        <label for="{{ forms.title.id_for_label }}">{{ forms.title.label }}</label>
        {{ forms.title }}
    </div>
    <div>
        <label for="{{ forms.content.id_for_label }}">{{ forms.content.label }}</label>
        {{ forms.content }}
    </div>
    {% if error %}
        {{ error }}
    {% endif %}
    <button type="submit">제출</button>
</form>
